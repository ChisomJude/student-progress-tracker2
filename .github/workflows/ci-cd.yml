name: CI/CD - Student Project Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  DOCKER_IMAGE: biwunor/student-tracker
  PORT: 8011

jobs:
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Lint with flake8
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ¥ª Run tests
        run: |
          pytest || echo "âš ï¸ No tests found, skipping..."

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build Docker image
        run: docker build -t $DOCKER_IMAGE .

      - name: ğŸ“¤ Push Docker image to Docker Hub
        run: docker push $DOCKER_IMAGE

  deploy:
    name: â˜ï¸ Deploy to EC2 via SSH
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout repo
        uses: actions/checkout@v3

      - name: ğŸš€ SSH into EC2 and deploy Docker container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo apt-get update && sudo apt-get upgrade -y
            cd student-progress-tracker2
            git pull origin main
            chmod +x deploy.sh
            ./deploy.sh
